<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freaknan Saadeh</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: cover;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            text-align: center;
            padding: 20px;
        }
        
        body::before {
            content: "Freaknan Saadeh Freaknan Saadeh Freaknan Saadeh Freaknan Saadeh";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.1);
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            z-index: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        
        img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            margin-top: 15px;
            font-size: 24px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        @media (max-width: 600px) {
            body::before {
                font-size: 18px;
            }
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="your-image.jpg" alt="Image">
        <h1>freaknan Saadeh</h1>
    </div>
</body>
</html>
